<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1 *ngIf="checkAdminOrOwner; else accessDeniedDiv">
            Create Menu Item
          </h1>
          <ng-template #accessDeniedDiv>
            <h1>Access Denied</h1>
            <p>Wait to be redirected</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->
<section class="vh-100 mt-5" *ngIf="checkAdminOrOwner">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://thefoxmagazine.com/wp-content/uploads/2020/02/ella-olsson-KPDbRyFOTnE-unsplash-scaled.jpg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
        <form
          [formGroup]="validationForm"
          (ngSubmit)="
            addMenuItem(
              storeID.value,
              productImage.value,
              productTitle.value,
              price.value,
              productDetails.value,
              category.value
            )
          "
        >
          <!-- storeID input -->
          <div class="form-outline">
            <label class="form-label" for="form3Example3" hidden>storeID</label>
            <input
              #storeID
              type="text"
              class="form-control form-control-lg"
              placeholder="Enter storeID"
              value="{{ storeIDReceived }}"
              hidden
            />
          </div>

          <!-- image input -->
          <div class="form-outline">
            <label class="form-label" for="form3Example3">Image</label>
            <input
              #productImage
              type="file"
              class="form-control form-control-lg"
              formControlName="productImage"
              placeholder="Enter Image Name"
              accept=".png,.jpg,.jpeg"
              (change)="menuImageUpload($event)"
            />
          </div>
          <div class="" *ngIf="!isProductImageValid">
            <p class="alert alert-danger p-2">Image Must be uploaded</p>
          </div>

          <!-- title input -->
          <div class="form-outline">
            <label class="form-label" for="form3Example3">title</label>
            <input
              #productTitle
              type="text"
              formControlName="productTitle"
              class="form-control form-control-lg"
              placeholder="Enter title"
            />
          </div>
          <div class="" *ngIf="!isProductTitleValid">
            <p class="alert alert-danger p-2">
              title Must be at least 5 characters
            </p>
          </div>

          <!-- price input -->
          <div class="form-outline">
            <label class="form-label" for="form3Example3">price</label>
            <input
              #price
              type="number"
              formControlName="price"
              class="form-control form-control-lg"
              placeholder="Enter price"
            />
          </div>
          <div class="" *ngIf="!isPriceValid">
            <p class="alert alert-danger p-2">price must be required</p>
          </div>
          <!-- details input -->
          <div class="form-outline">
            <label class="form-label" for="form3Example3">details</label>
            <input
              #productDetails
              type="text"
              formControlName="productDetails"
              class="form-control form-control-lg"
              placeholder="Enter details"
            />
          </div>
          <div class="" *ngIf="!isProductDetailsValid">
            <p class="alert alert-danger p-2">
              details Must be at least 20 characters
            </p>
          </div>
          <!-- <div class="dropdown">
           <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Dropdown button
           </button>
           <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
             <a class="dropdown-item" href="#">Action</a>
             <a class="dropdown-item" href="#">Another action</a>
             <a class="dropdown-item" href="#">Something else here</a>
          </div>
         </div> -->
          <label class="form-label" for="form3Example3">Category</label>
          <select
            class="form-select"
            formControlName="category"
            aria-label="Default select example"
            #category
          >
            <option selected>Open this select menu</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Drink">Drink</option>
            <option value="Main">Main</option>
          </select>
          <div class="" *ngIf="!isCategoryValid">
            <p class="alert alert-danger p-2">category is required</p>
          </div>

          <input
            type="submit"
            class="btn btn-outline-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
            value="ADD"
          />
        </form>
      </div>
    </div>
  </div>
</section>
